<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative Handles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex align-items-center bd-highlight mb-3">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-center bd-highlight mb-3">
                <div class="form-group col-lg-4 col-md-4 col-xs-12">
                    <input type="text" class="form-control" placeholder="Type Text Here..." id="text_field"
                           autocomplete="off">
                </div>
            </div>
            <div class="d-flex justify-content-center bd-highlight mb-3">
                <div class="form-group col-lg-4 col-md-4 col-xs-12">
                    <button class="btn btn-success btn-block" id="submit_btn">Submit</button>
                </div>
            </div>
            <div id="dynamic_div">

            </div>
        </div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script src="./script.js"></script>
</html>
